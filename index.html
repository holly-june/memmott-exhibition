		function esc(str) {

		function renderWorkHTML(work) {
			if (work.type === 'statement') {
				return '<h2 id="work-heading" class="work-title">' + esc(work.title) + '</h2>' +
					(work.byline ? '<p class="curatorial-byline">' + esc(work.byline) + '</p>' : '') +
					'<div class="curatorial-body">' +
					work.body.map(function (p) { return '<p>' + p + '</p>'; }).join('') +
					'<div class="curatorial-logos">' +
					'<img src="img/the-next-logo-white.png" alt="The NEXT" class="curatorial-logo">' +
					'<img src="img/ell-logo-white.png" alt="Electronic Literature Lab" class="curatorial-logo">' +
					'<img src="img/washington-state-vancouver-logo-white.png" alt="Washington State University Vancouver" class="curatorial-logo">' +
					'<img src="img/winona-state-logo-white.png" alt="Winona State University" class="curatorial-logo">' +
					'</div>' +
					'</div>';
			}

			var versionStr = work.version ? ' (' + esc(work.version) + ')' : '';
			return '<h2 id="work-heading" class="work-title">' + esc(work.title) + versionStr + '</h2>' +

		function buildNav() {
			_navList.innerHTML = works.map(function (work, i) {
				var isCurrent = i === currentIndex;
				return '<li' + (isCurrent ? ' class="active"' : '') + '>' +
					'<a href="#" data-index="' + i + '"' +
					(isCurrent ? ' aria-current="true"' : '') +
					'>' + esc(work.title) + (isCurrent ? ' &lt;' : '') + '</a></li>';
			}).join('');
		}

		_navList.addEventListener('click', function (e) {
			var link = e.target.closest('a[data-index]');
			if (!link) return;
			e.preventDefault();
			(window.navigateTo || navigateTo)(parseInt(link.getAttribute('data-index'), 10));
			menuToggle.setAttribute('aria-expanded', 'false');
			sidebarNav.classList.remove('is-open');
		});

		function updateNav(index) {
			_navList.querySelectorAll('li').forEach(function (li, i) {
				var isCurrent = i === index;
				var link = li.querySelector('a');
				li.classList.toggle('active', isCurrent);
				if (isCurrent) {
					link.setAttribute('aria-current', 'true');
				} else {
					link.removeAttribute('aria-current');
				}
				link.textContent = works[i].title + (isCurrent ? ' <' : '');
			});
		}

		function updateNextBtn(index) {
			var next = index + 1;
			if (next < works.length) {
				_nextBtn.removeAttribute('disabled');
				_nextBtn.setAttribute('aria-label', 'Next work: ' + works[next].title);
			} else {
				_nextBtn.setAttribute('disabled', '');
				_nextBtn.setAttribute('aria-label', 'No further works');
			}
		}

		function updateBgText(currentIdx) {
			var pool = works.filter(function (w, i) {
				return i !== currentIdx && w.type === 'work';
			});
			for (var i = pool.length - 1; i > 0; i--) {
				var j = Math.floor(Math.random() * (i + 1));
				var tmp = pool[i]; pool[i] = pool[j]; pool[j] = tmp;
			}
			[0, 1, 2].forEach(function (col) {
				var el = document.getElementById('bg-col-' + col);
				if (el && pool[col]) el.innerHTML = '<p>' + pool[col].description + '</p>';
			});
		}

		function navigateTo(index) {
			if (index < 0 || index >= works.length) return;
			currentIndex = index;
			updateBgText(index);

			_article.classList.add('is-transitioning');

			setTimeout(function () {
				_article.innerHTML = renderWorkHTML(works[index]);
				updateNav(index);
				updateNextBtn(index);
				_liveRegion.textContent = works[index].title + ' selected';
				_article.classList.remove('is-transitioning');

				var heading = document.getElementById('work-heading');
				if (heading) {
					heading.setAttribute('tabindex', '-1');
					heading.focus({ preventScroll: true });
				}
			}, 180);
		}

		var menuToggle = document.querySelector('.menu-toggle');
		var sidebarNav = document.getElementById('sidebar-nav');

		menuToggle.addEventListener('click', function () {
			var expanded = this.getAttribute('aria-expanded') === 'true';
			this.setAttribute('aria-expanded', String(!expanded));
			sidebarNav.classList.toggle('is-open', !expanded);
		});

		_nextBtn.addEventListener('click', function () {
			if (currentIndex + 1 < works.length) (window.navigateTo || navigateTo)(currentIndex + 1);
		});

		buildNav();
		navigateTo(currentIndex);

	<script>
		(function () {

			var lbPrev = document.getElementById('lb-prev');
			var lbNext = document.getElementById('lb-next');
			var lbStrip = document.getElementById('lb-strip');
			var lightboxInfo = document.getElementById('lightbox-info');
			var lightboxTitle = document.getElementById('lightbox-title');
			var lightboxMeta = document.getElementById('lightbox-meta');
			var lightboxClose = document.getElementById('lightbox-close');

			var mediaIndex = 0;

			var _sidebarNav = document.getElementById('sidebar-nav');

			var _reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)');

			function populateInfo(work) {
				lightboxTitle.textContent = work.title + (work.version ? ' (' + work.version + ')' : '');
				var fields = [
					{ label: 'Year', value: work.year },
					{ label: 'Authoring Platform', value: work.platform },
					{ label: 'Computer Language(s)', value: work.languages || '—' },
					{ label: 'Original Media Format', value: work.format },
					{ label: 'Published In', value: work.publishedIn }
				];
				lightboxMeta.innerHTML = fields.map(function (f) {
					return '<div class="lb-meta-group"><dt>' + f.label + '</dt><dd>' + f.value + '</dd></div>';
				}).join('');
			}

			function updateArrows() {
				var atStart = mediaIndex === 0;
				var atEnd = mediaIndex === activeWork.media.length - 1;
				gsap.to(lbPrev, { opacity: atStart ? 0.2 : 1, duration: 0.15 });
				gsap.to(lbNext, { opacity: atEnd ? 0.2 : 1, duration: 0.15 });

				lbNext.disabled = atEnd;
			}

			function applyMedia(item) {
				lbImg.style.display = 'none';
				lbVideo.style.display = 'none';
				lbIframe.style.display = 'none';
				lbVideo.pause();
				lbVideo.src = '';
				lbIframe.src = '';

				if (item.type === 'video') {
					lbVideo.style.display = 'block';
					lbVideo.src = item.src;
					if (item.poster) lbVideo.poster = item.poster;
					lbVideo.load();
				} else if (item.type === 'vimeo' || item.type === 'iframe') {
					lbIframe.style.display = 'block';
					lbIframe.src = item.src;
					lbIframe.title = item.label || item.alt || 'Work';
					if (item.type === 'iframe') {
						lbIframe.setAttribute('tabindex', '0');
						lbIframe.addEventListener('load', function onLoad() {
							lbIframe.focus({ preventScroll: true });
							lbIframe.removeEventListener('load', onLoad);
						});
					}
				} else {
					lbImg.style.display = 'block';
					lbImg.src = item.src;
					lbImg.alt = item.alt || '';
				}
			}

			function buildStrip() {
				lbStrip.innerHTML = activeWork.media.map(function (item, i) {
					var isTraversal = item.type === 'vimeo';
					var isVideo = item.type === 'video';
					var isWork = item.type === 'iframe';
					var label = isTraversal ? 'Traversal' : (isWork ? 'View Work' : (isVideo ? 'Video ' + (i + 1) : 'Image ' + (i + 1)));
					var icon = (isVideo || isTraversal) ? '▶' : (isWork ? '⇱' : '◼');
					return '<button class="lb-strip-item" data-index="' + i + '" aria-label="' + label + '">'
						+ '<span class="lb-strip-icon" aria-hidden="true">' + icon + '</span>'
						+ '<span class="lb-strip-label">' + label + '</span>'
						+ '</button>';
				}).join('');
			}

			lbStrip.addEventListener('click', function (e) {
				var btn = e.target.closest('.lb-strip-item');
				if (btn) {
					e.stopPropagation();
					goTo(parseInt(btn.getAttribute('data-index'), 10));
				}
			});

			function updateStrip() {

					if (active) {

					} else {
						btn.removeAttribute('aria-current');
					}
				});
			}

				mediaIndex = index;
				gsap.to(lbMediaWrap, {
					opacity: 0, duration: 0.18,
					onComplete: function () {
						applyMedia(activeWork.media[mediaIndex]);
						updateArrows();
						updateStrip();
						gsap.to(lbMediaWrap, { opacity: 1, duration: 0.18 });
					}
				});
			}

			function openLightbox(imgEl) {
				if (isAnimating) return;
				isAnimating = true;
				sourceImg = imgEl;
				activeWork = works[currentIndex];
				mediaIndex = 0;

				populateInfo(activeWork);
				gsap.set(lbMediaWrap, { opacity: 1 });
				applyMedia(activeWork.media[0]);
				buildStrip();
				updateStrip();

				var rect = imgEl.getBoundingClientRect();
				imgEl.style.opacity = '0';

				var reduceMotion = _reduceMotion.matches;
				gsap.set(lightbox, {
					display: 'block',
					left: reduceMotion ? 0 : rect.left,
					top: reduceMotion ? 0 : rect.top,
					width: reduceMotion ? window.innerWidth : rect.width,
					height: reduceMotion ? window.innerHeight : rect.height
				});
				gsap.set([lightboxClose, lightboxInfo, lbPrev, lbNext, lbStrip], { opacity: 0 });
				_mainContent.inert = true;
				_sidebarNav.inert = true;
				_header.inert = true;

				gsap.to(lightbox, {
					left: 0, top: 0,
					width: window.innerWidth,
					height: window.innerHeight,
					duration: reduceMotion ? 0 : 0.55,
					ease: 'power3.inOut',
					onComplete: function () {
						var hasMultiple = activeWork.media.length > 1;
						gsap.to([lightboxInfo, lbStrip, lightboxClose], { opacity: 1, duration: 0.25, stagger: 0.05 });
						gsap.to(lbPrev, { opacity: hasMultiple ? 0.2 : 0, duration: 0.25 });
						gsap.to(lbNext, { opacity: hasMultiple ? 1 : 0, duration: 0.25 });
						lightboxClose.focus();
						isAnimating = false;
					}
				});
			}

				isAnimating = true;
				lbVideo.pause();

				_mainContent.inert = false;
				_sidebarNav.inert = false;
				_header.inert = false;

				var rect = sourceImg.getBoundingClientRect();

				gsap.to([lightboxClose, lightboxInfo, lbPrev, lbNext, lbStrip], {
					opacity: 0, duration: 0.15,
					onComplete: function () {
						gsap.to(lightbox, {
							left: _reduceMotion.matches ? 0 : rect.left,
							top: _reduceMotion.matches ? 0 : rect.top,
							width: _reduceMotion.matches ? window.innerWidth : rect.width,
							height: _reduceMotion.matches ? window.innerHeight : rect.height,
							duration: _reduceMotion.matches ? 0 : 0.5,
							ease: 'power3.inOut',
							onComplete: function () {
								gsap.set(lightbox, { display: 'none' });
								lbVideo.src = '';
								lbIframe.src = '';
								var returning = sourceImg;
								if (returning) {
									returning.style.opacity = '';
									returning.focus({ preventScroll: true });
								}
								sourceImg = null;
								activeWork = null;
								isAnimating = false;
								if (lbInfoCollapsed) {
									lbInfoCollapsed = false;
									lightboxInfo.classList.remove('is-collapsed');
									lbInfoToggle.setAttribute('aria-expanded', 'true');
									lbInfoToggle.setAttribute('aria-label', 'Hide metadata');
									lbInfoToggle.classList.remove('is-up');
								}
							}
						});
					}
				});
			}

			lbNext.addEventListener('click', function (e) { e.stopPropagation(); goTo(mediaIndex + 1); });

			lightbox.addEventListener('click', function (e) {

					gsap.set(lightbox, { display: 'none' });
					sourceImg.style.opacity = '';
					_mainContent.inert = false;
					_sidebarNav.inert = false;
					_header.inert = false;
					sourceImg = null; activeWork = null; isAnimating = false;
				}
				_origNav(index);
			};
		}());
	</script>


	<div id="eye-line" aria-hidden="true"></div>

	<script>
		(function () {
			var eyeBtn = document.getElementById('eye-btn');
			var eyeLine = document.getElementById('eye-line');
			var lineOpen = false;

			function getEyeCenter() {
				var rect = eyeBtn.getBoundingClientRect();
				return {
					x: rect.left + rect.width / 2,
					y: rect.top + rect.height / 2
				};
			}

			var _eyeResizeTimer;
			window.addEventListener('resize', function () {
				if (!lineOpen) return;
				clearTimeout(_eyeResizeTimer);
				_eyeResizeTimer = setTimeout(function () {
					var c = getEyeCenter();
					eyeLine.style.top = (c.y - 4) + 'px';
					eyeLine.style.right = (window.innerWidth - c.x + 6) + 'px';
				}, 100);
			});

			eyeBtn.addEventListener('click', function () {
				var c = getEyeCenter();

				// Position line: right edge anchored to eye, extends leftward; offset up/left
				eyeLine.style.top = (c.y - 4) + 'px';
				eyeLine.style.left = '0';
				eyeLine.style.right = (window.innerWidth - c.x + 6) + 'px';

				if (!lineOpen) {
					lineOpen = true;
					eyeBtn.setAttribute('aria-pressed', 'true');
					gsap.set(eyeLine, { scaleX: 0, transformOrigin: 'right center', display: 'block' });
					gsap.to(eyeLine, { scaleX: 1, duration: 0.65, ease: 'power3.out' });
				} else {
					lineOpen = false;
					eyeBtn.setAttribute('aria-pressed', 'false');
					gsap.to(eyeLine, {
						scaleX: 0,
						transformOrigin: 'right center',
						duration: 0.45,
						ease: 'power3.in',
						onComplete: function () { gsap.set(eyeLine, { display: 'none' }); }
					});
				}
			});
		}());
	</script>
